<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><title>Feedback</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>.feedback-box{max-width:800px;margin:3rem auto}</style>
</head>
<body class="feedback-page">
  <nav class="navbar navbar-expand-lg"><div class="container"><a class="navbar-brand" href="index.html">Patent Registry</a></div></nav>

  <main class="container feedback-box">
    <div class="card p-4">
      <h3>Send feedback</h3>
      <p class="text-muted">Share suggestions, bugs or general feedback — we read everything.</p>

      <form id="feedbackForm">
        <div class="mb-2"><input name="name" class="form-control" placeholder="Your name" required></div>
        <div class="mb-2"><input name="email" class="form-control" placeholder="Your email (optional)"></div>
        <div class="mb-2"><textarea name="message" class="form-control" rows="6" placeholder="Your feedback" required></textarea></div>
        <button class="btn btn-primary" type="submit">Send feedback</button>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const res = await fetch('/patent_registry/backend/add_feedback.php', { method: 'POST', body: fd });
      const j = await res.json().catch(()=>null);
      if (res.ok && j && j.success) {
        alert('Thanks — feedback submitted');
        e.target.reset();
      } else {
        alert('Unable to send feedback: ' + ((j && j.error) || res.status));
      }
    });
  </script>
</body>
</html>
